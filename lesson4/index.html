<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main>
        <div class="center">
            <div class="form-head text-bold text-black">Sign In</div>
            <input class="input" type="text" placeholder="Name" />
            <input class="input margin-top" type="password" placeholder="Password" />

            <div class="container">
                <a href="login"><button class="btn btn-primary margin-top">Sign In</button></a>
                <p class="text-secondary margin-top margin-bottom">Forgot your password?</p>
                <div class="sub-container margin-top">
                    <p class="text-secondary text-bold margin-top">
                        Don't have a Column account ?
                    </p>
                </div>
            </div>
            <a href="register"><button class="btn btn-secondary">Create new account</button></a>
        </div>
    </main>
  </body>
</html>
